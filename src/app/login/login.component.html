

<form (ngSubmit)="login()" id="login-form">
    <h1>Login</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="user.username" name="username" placeholder="Enter your username..." required>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password"
        placeholder="Enter your password..." required>
    <input type="submit" value="Submit">
    <div class="show-form">Don't have an account? Sign up</div>
</form>
<form (ngSubmit)="register()" id="signup-form">
    <h1>Sign Up</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="user.username" name="email" placeholder="Enter your email..." required>
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Create a password..." required>
    <input type="submit" value="Sign Up">
    <div class="show-form">Already have an account? Log in</div>
</form>

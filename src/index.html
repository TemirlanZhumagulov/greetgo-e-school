<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ESchool</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
</head>
<body>
  <app-root></app-root>

<script>
  document.addEventListener('DOMContentLoaded', function () {
      document.querySelector('#signup-form').style.display = 'none';

      document.querySelectorAll('.show-form').forEach(function (link) {
          link.addEventListener('click', function (event) {
              event.preventDefault();
              document.querySelector('#login-form').style.display = (this.innerHTML.includes('Log in')) ? 'block' : 'none';
              document.querySelector('#signup-form').style.display = (this.innerHTML.includes('Sign up')) ? 'block' : 'none';

              let activeForm = (this.innerHTML.includes('Log in')) ? '#login-form' : '#signup-form';
              document.querySelector(activeForm + ' input').focus();
          });
      });

      document.querySelector('#login-form').addEventListener('submit', function (event) {
          event.preventDefault();

      });

      document.querySelector('#signup-form').addEventListener('submit', function (event) {
          event.preventDefault();
      });
  });
</script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){
      // Activate tooltip
      $('[data-toggle="tooltip"]').tooltip();
      
      // Select/Deselect checkboxes
      var checkbox = $('table tbody input[type="checkbox"]');
      $("#selectAll").click(function(){
        if(this.checked){
          checkbox.each(function(){
            this.checked = true;                        
          });
        } else{
          checkbox.each(function(){
            this.checked = false;                        
          });
        } 
      });
      checkbox.click(function(){
        if(!this.checked){
          $("#selectAll").prop("checked", false);
        }
      });
    });
    </script>
</body>
</html>
